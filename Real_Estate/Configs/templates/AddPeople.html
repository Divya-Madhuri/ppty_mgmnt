{% extends 'layout.html' %}

{% block body %}

    <h1>Create New Member</h1>
    <p>Please fill following fields</p>

     <hr/>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form action = "{{ request.path }}" method = "post">
          <label for = "id">id</label> <input type = "text" name = "id"  /><br>
          <label for = "name">Name</label><input type = "text" name = "name"  /><br>
          <label for = "role">role</label><input type = "text" name = "role" /><br>
          <label for = "gender">Gender</label><input type = "text" name = "gender" /><br>
          <label for = "age">Age</label><input type = "text" name = "age"  /><br>
          <label for = "mobile_num">mobile_num</label><input type = "text" name = "mobile_num"  /><br>
          <label for = "alternate_num">alternate_num</label><input type = "text" name = "alternate_num"  /><br>
          <label for = "address">address</label><input type = "text" name = "address" /><br>
          <input type = "submit" value = "Submit" />
      </form>

   </body>
</html>
{% endblock %}
